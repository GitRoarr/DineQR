name: dineqr
description: DineQR - Scan • Order • Enjoy. A premium QR-based restaurant ordering app.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Routing
  go_router: ^13.2.0

  # Networking
  dio: ^5.4.0

  # QR Scanning
  mobile_scanner: ^4.0.1

  # Images
  cached_network_image: ^3.3.1

  # Animations
  lottie: ^3.1.0
  flutter_animate: ^4.5.0

  # Realtime
  socket_io_client: ^2.0.3+1

  # UI
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  badges: ^3.1.2
  flutter_slidable: ^3.0.1
  smooth_page_indicator: ^1.1.0

  # Utils
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  uuid: ^4.2.2

  # Icons
  cupertino_icons: ^1.0.6
  iconsax: ^0.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
